
services:
  app:
    build:
      context: .
      args:
        - DEV=true

    ports:
       - "8000:8000"
    volumes:
    - ./app:/app
    command: 
     sh -c "python manage.py wait_for_db &&
            python manage.py migrate &&
            python manage.py runserver 0.0.0.0:8000
           "
    environment:
     - DB_HOST=db 
     - DB_NAME=devdb
     - DB_USER=devuser
     - DB_PASS=changeme
    
    depends_on:
     - db
    restart: always
    networks:
      - data_api_default
       
  db: 
    image: postgres:13
    
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
    - POSTGRES_DB=devdb
    - POSTGRES_USER=devuser
    - POSTGRES_PASSWORD=changeme 
    networks:
     - data_api_default
   
volumes:
   dev-db-data:
networks:
   data_api_default:
    driver: bridge

       
       
